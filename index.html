        <div class="controls">
            <div class="control-dot active" onclick="showImage(1)"></div>
            <div class="control-dot" onclick="showImage(2)"></div>
            <div class="control-dot" onclick="showImage(3)"></div>
        </div>
    </div>

    <script>
        const controlDots = document.querySelectorAll('.control-dot');
        let currentImage = 1; 

        function showImage(index) {
            currentImage = index;
            updateImages();
        }

        function updateImages() {
            document.querySelectorAll('.image-container img').forEach((img, index) => {
                if (index + 1 === currentImage) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });

            controlDots.forEach((dot, index) => {
                if (index + 1 === currentImage) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function rotateImages() {
            currentImage = (currentImage % 3) + 1; 
            updateImages();
        }

        setInterval(rotateImages, 5000); // 5ÁßíÂàáÊç¢‰∏ÄÊ¨°
    </script>
